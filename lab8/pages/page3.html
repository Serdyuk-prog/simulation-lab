<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Lab8</title>
        <link rel="stylesheet" href="../style.css" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous"
        />
    </head>
    <body>
        <div>
            <div class="container mt-5">
                <div class="row">
                    <div class="col-8">
                        <h1>Part 8.3</h1>
                        <a href="../index.html" class="link-primary">Go back</a>
                        <div class="card mt-3">
                            <div class="card-body row">
                                <form class="mb-3 col-6 third-form">
                                    <fieldset class="mb-3 row align-items-center">
                                        <div class="col-auto">
                                            <label for="prop-one" class="form-label">Prop 1</label>
                                        </div>
                                        <div class="col-auto">
                                            <input
                                                type="number"
                                                step="0.01"
                                                min="0"
                                                max="1"
                                                class="form-control prop"
                                                id="prop-one"
                                                value="0.2"
                                                required
                                            />
                                        </div>
                                    </fieldset>
                                    <fieldset class="mb-3 row align-items-center">
                                        <div class="col-auto">
                                            <label for="prop-two" class="form-label">Prop 2</label>
                                        </div>
                                        <div class="col-auto">
                                            <input
                                                type="number"
                                                step="0.01"
                                                min="0"
                                                max="1"
                                                class="form-control prop"
                                                id="prop-two"
                                                value="0.3"
                                                required
                                            />
                                        </div>
                                    </fieldset>
                                    <fieldset class="mb-3 row align-items-center">
                                        <div class="col-auto">
                                            <label for="prop-three" class="form-label">Prop 3</label>
                                        </div>
                                        <div class="col-auto">
                                            <input
                                                type="number"
                                                step="0.01"
                                                min="0"
                                                max="1"
                                                class="form-control prop"
                                                id="prop-three"
                                                value="0.3"
                                                required
                                            />
                                        </div>
                                    </fieldset>
                                    <fieldset class="mb-3 row align-items-center">
                                        <div class="col-auto">
                                            <label for="prop-four" class="form-label">Prop 4</label>
                                        </div>
                                        <div class="col-auto">
                                            <input
                                                type="number"
                                                step="0.01"
                                                min="0"
                                                max="1"
                                                class="form-control prop"
                                                id="prop-four"
                                                value="0.1"
                                                required
                                            />
                                        </div>
                                    </fieldset>
                                    <fieldset class="mb-3 row align-items-center">
                                        <div class="col-auto">
                                            <label for="prop-five" class="form-label">Prop 5</label>
                                        </div>
                                        <div class="col-auto">
                                            <input
                                                type="number"
                                                step="0.01"
                                                min="0"
                                                max="1"
                                                class="form-control prop auto disabled"
                                                id="prop-five"
                                                value="1"
                                                hidden
                                                disabled
                                            />
                                        </div>
                                        <div class="col-auto mb-2 bg-danger text-white">auto</div>
                                    </fieldset>
                                    <fieldset class="mb-3 row align-items-center">
                                        <label for="num-tri" class="form-label">Number of trials</label>
                                        <div class="col-auto">
                                            <input
                                                type="number"
                                                min="0"
                                                class="form-control"
                                                id="num-tri"
                                                value="100"
                                                required
                                            />
                                        </div>
                                    </fieldset>
                                    <button type="submit" class="btn btn-primary">Submit</button>
                                </form>
                                <div class="col-6 rounded mx-auto mb-2 text-center" id="result">
                                    <ol class="list-group list-group-numbered">
                                        <li class="list-group-item"></li>
                                        <li class="list-group-item"></li>
                                        <li class="list-group-item"></li>
                                        <li class="list-group-item"></li>
                                        <li class="list-group-item"></li>
                                    </ol>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="../script.js"></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
