<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Lab11</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous"
        />
    </head>
    <body>
        <div>
            <div class="container mt-5">
                <div class="row">
                    <div class="col">
                        <div class="card mt-3">
                            <div class="card-body row">
                                <form class="mb-3 col-6 third-form">
                                    <fieldset class="mb-3 row align-items-center">
                                        <div>
                                            <label for="mean" class="form-label">Mean</label>
                                        </div>
                                        <div class="col-auto">
                                            <input
                                                type="number"
                                                step="0.1"
                                                min="0"
                                                class="form-control prop"
                                                id="mean"
                                                value="0"
                                                required
                                            />
                                        </div>
                                    </fieldset>
                                    <fieldset class="mb-3 row align-items-center">
                                        <div>
                                            <label for="variance" class="form-label">Variance</label>
                                        </div>
                                        <div class="col-auto">
                                            <input
                                                type="number"
                                                step="0.1"
                                                min="0"
                                                class="form-control prop"
                                                id="variance"
                                                value="2"
                                                required
                                            />
                                        </div>
                                    </fieldset>
                                    <fieldset class="mb-3 row align-items-center">
                                        <div>
                                            <label for="size" class="size">Size</label>
                                        </div>
                                        <div class="col-auto">
                                            <input
                                                type="number"
                                                step="0.01"
                                                min="0"
                                                class="form-control prop"
                                                id="size"
                                                value="100"
                                                required
                                            />
                                        </div>
                                    </fieldset>
                                    <button type="submit" class="btn btn-primary">Submit</button>
                                </form>
                                <div class="col rounded mx-auto mb-2 text-center">
                                    <div id="result">
                                        <canvas id="myChart"></canvas>
                                    </div>

                                    <p class="mt-3 text-start"></p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
        <script src="./script.js"></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
